<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="meme.css">
  <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
</head>
<body>
  <h1 id="top-header">Meme Generator</h1>
  <form id="meme-form">
    <label for="image">Image:</label><br>
    <input id="meme-img" type="url" placeholder="Enter Image URL Here" required><br>

    <label for="top-text">Top Text:</label><br>
    <input id="top-text" type="text" placeholder="Enter Top Text Here" required><br>

    <label for="bottom-text">Bottom Text:</label><br>
    <input id="bottom-text" type="text" placeholder="Enter Bottom Text Here" required><br>

    <button type="submit">Submit</button>
  </form>

  <div id="meme-container"></div>

  <script src="meme.js"></script>
</body>
</html>
